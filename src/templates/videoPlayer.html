<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe ng-if="!!$ctrl.video" class="embed-responsive-item" ng-src="{{$ctrl.url($ctrl.video.id.videoId, $ctrl.autoplay)}}" allowFullScreen></iframe>
    <h1 *ngIf="!$ctrl.video">Please wait</h1>

  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
